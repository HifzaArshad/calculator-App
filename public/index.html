<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>
    
        <div class="main bg-dark ">

            <div>
                <input id="field" class="res" type="text">
            </div>

            <div>
                 <button class="btn btn-danger" onclick="cancel()">DEL</button>
            </div>

            <div>
                <button class="btn" onclick="get('7')">7</button>
                <button class="btn" onclick="get('8')">8</button>
                <button class="btn" onclick="get('9')">9</button>
                <button class="btn" onclick="get('*')">x</button>
            </div>
            <div>
                <button class="btn" onclick="get('4')">4</button>
                <button class="btn" onclick="get('5')">5</button>
                <button class="btn" onclick="get('6')">6</button>
                <button class="btn" onclick="get('-')">-</button>
            </div>
            <div>
                <button class="btn" onclick="get('1')">1</button>
                <button class="btn" onclick="get('2')">2</button>
                <button class="btn" onclick="get('3')">3</button>
                <button class="btn" onclick="get('+')">+</button>
            </div>
            <div>
                <button class="btn" onclick="get('0')">0</button>
                <button class="btn" onclick="get('.')">.</button>
                <button type="button" class="btn btn-success text-center pb-5" onclick="calculation()">=</button>
                <button class="btn" onclick="get('/')">รท</button>
            </div>
        </div>
</body>

<script src="app.js"></script>
</html>
